<style>
  * {
  margin: 0;
  padding: 0;
  background-color: black;
  font-family: "SF Mono", "Helvetica", "Roboto",sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #0;
  font-family: "SF Mono", "Helvetica", "Roboto", sans-serif;
}
h1 {
     font-family: "SF Mono", "Helvetica", "Roboto", sans-serif; 
   }
.container {
  position: relative;
  width: 300px;
  height: 200px;
  margin: 40px;
  border-radius: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  filter: blur(16px);
  transform: translateY(0px, 35px) scale(2);
}

.container h1 {
  position: relative;
  font-size: 5em;
  color: white;
  background-color: transparent;
}

.container:nth-child(1),
.container:nth-child(1)::before {
  background: linear-gradient(135deg, #f403d1, #64b5f6);
}
</style>
<body>
  <div class="container">
  <h1>ClickyCloak</h1>
  </div> 
</body>
